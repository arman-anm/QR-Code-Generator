<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />

    <!-- Font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />

    <!-- CSS -->
    <!-- reset css -->
    <link rel="stylesheet" href="./css/reset.css" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS Variables in :root -->
    <style>
      :root {
        --color-dark: #111729;
        --color-muted-dark: #364153;
        --color-light: #f2f5f9;
        --color-muted-light: #4e80ee33;
        --color-vibrant: #3662e3;
      }
    </style>

    <!-- Customizing Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: 'var(--color-dark)',
              'muted-dark': 'var(--color-muted-dark)',
              light: 'var(--color-light)',
              'muted-light': 'var(--color-muted-light)',
              vibrant: 'var(--color-vibrant)',
            },
            fontFamily: {
              Outfit: ['Outfit', 'sans-serif'],
            },
            screens: {
              sm: '640px',
              md: '768px',
              lg: '1024px',
              xl: '1280px',
            },
          },
        },
      };
    </script>
    <!-- Page title  -->
    <title>QR Code Generator by Abu Naser Muhammad Arman</title>
  </head>

  <body class="bg-muted-dark font-Outfit">

  </body>
</html>
