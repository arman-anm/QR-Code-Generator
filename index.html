<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon" />

    <!-- Font import -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap"
      rel="stylesheet" />

    <!-- CSS -->
    <!-- reset css -->
    <link rel="stylesheet" href="./css/reset.css" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom CSS Variables in :root -->
    <style>
      :root {
        --color-dark: #111729;
        --color-darker: #030617;
        --color-dark-muted: #364153;
        --color-light: #f2f5f9;
        --color-light-muted: #bed7ff;
        --color-vibrant: #3662e3;
      }
    </style>

    <!-- Customizing Tailwind -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              dark: 'var(--color-dark)',
              darker: 'var(--color-darker)',
              'dark-muted': 'var(--color-dark-muted)',
              light: 'var(--color-light)',
              'light-muted': 'var(--color-light-muted)',
              vibrant: 'var(--color-vibrant)',
            },
            fontFamily: {
              Outfit: ['Outfit', 'sans-serif'],
            },
            screens: {
              sm: '640px',
              md: '768px',
              lg: '1024px',
              xl: '1280px',
            },
          },
        },
      };
    </script>

    <!-- Page title  -->
    <title>QR Code Generator by Abu Naser Muhammad Arman</title>
  </head>

  <body
    class="bg-dark font-Outfit text-base text-light flex items-center justify-center min-h-[80vh]">
    <!-- Background image  -->
    <img
      src="./assets/bg-illustration.svg"
      alt=""
      class="fixed overflow-hidden max-w-lg w-full translate-x-[54%] translate-y-[6%]" />
    <main class="w-[640px] text-center">
      <!-- Logo -->
      <div class="w-48 mx-auto">
        <img
          src="./assets/logo-qr-generator.svg"
          alt="QR Code Generator Logo" />
      </div>

      <!-- QR Code container -->
      <div id="qrcode" class="mt-8"></div>

      <!-- text input form-->
      <form id="qrForm" class="mt-8">
        <div
          class="flex p-1.5 bg-darker rounded-2xl items-center border-2 border-vibrant">
          <input
            type="text"
            id="text-input"
            name="text-input"
            placeholder="Enter an url"
            class="w-full h-12 px-8 rounded-2xl bg-darker font-bold text-light bg-dark focus:bg-dark-muted focus:outline-0 placeholder:text-dark-muted" />
          <button
            type="button"
            id="generate-qr-btn"
            class="w-36 h-12 -ml-36 bg-vibrant rounded-xl text-light">
            QR Code
          </button>
        </div>
      </form>
    </main>
  </body>
</html>
